<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
  
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>

  <ion-content>
    <div class="flex-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Already have an account?</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="success" size="full" (click)="logMeIn()">Login</ion-button>
        </ion-card-content>
      </ion-card>
      <br>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">If no, register here</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button color="light" size="full" (click)="regMeIn()">Register</ion-button>
        </ion-card-content>
      </ion-card>
      
    </div>
  </ion-content>
