<ion-header>
  <ion-toolbar>
    <ion-title>Log In Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Log in to your account</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password:</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot email/password?</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="light" size="full" (click)="cancelMe()">Cancel</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
